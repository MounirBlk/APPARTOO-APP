<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>APPARTOO PANGOLIN</mat-card-title>
            <mat-card-subtitle>REGISTER</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input name="email" [(ngModel)]="pangolin.email" type="text" matInput placeholder="Email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input name="password" [(ngModel)]="pangolin.password" type="password" matInput placeholder="Password">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input name="name" [(ngModel)]="pangolin.name" type="text" matInput placeholder="Name">
                </mat-form-field>

                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Civilite</mat-label>
                    <mat-select name="civilite" [(ngModel)]="pangolin.civilite">
                        <mat-option *ngFor="let civilite of civiliteTypesTab" [value]="civilite">
                            {{civilite}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>RÃ´le</mat-label>
                    <mat-select name="role" [(ngModel)]="pangolin.role">
                        <mat-option *ngFor="let role of roleTypesTab" [value]="role">
                            {{role}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="retour()" style="margin-right: 1em;">Retour</button>
            <button mat-raised-button color="primary" (click)="register()">Inscription</button>
        </mat-card-actions>
    </mat-card>
</div>
